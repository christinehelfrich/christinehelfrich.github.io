<main>



    <div class="form">

           <label for="name">Name (5 to 20 characters):</label>
        
    <input type="text" id="name" name="name" required
    minlength="5" maxlength="20" size="30">

           <label for="email">Email</label>
           <input type="email" id="email" name="email" required
           minlength="4" maxlength="20" size="30" placeholder="john@gmail.com">

           <label for="phone">Phone Number</label>
           <input type="tel" id="phone" name="phone" required
           minlength="6" maxlength="9" size="10"  placeholder="###-###-####">

           <label for="zip">Zip Code</label>
           <input type="number" id="zip" name="zip" required
           minlength="6" maxlength="9" size="10">

           <label for="stormdate">Storm Date</label>
           <input type="date" id="stormdate" name="stormdate" required
           minlength="6" maxlength="9" size="10">

        <label for="storm-choice">Storm Type</label>
<input list="storm-flavors" id="storm-choice" name="storm-choice" />

<datalist id="storm-flavors">
    <option value="Hurricane">
        <option value="Thunderstorn">
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Tornado">
</datalist>

<label class="flexly" for="rating">Storm Severity (1 to 10): 
    <input type="range" id="rating" value="5" min="0" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
    <span id="ratingvalue">5</span>
</label>

<label for="region-choice">Storm Region</label>
<input list="region-flavors" id="region-choice" name="region-choice" />


<label>
    <select name="browsers" id="selectbrowser" onchange="selectResponse()">
        <option value="" disabled selected>Select Region ...</option>
        <option value="Preston">Preston</option>
        <option value="Soda Springs">Soda Springs</option>
        <option value="Fish Haven">Fish Haven</option>
    </select></label>


<datalist id="region-flavors">
    <option value="Select Region" disabled selected>
    <option value="Preston">
        <option value="Soda Springs">
        <option value="Fish Haven">
</datalist>

<label for="time">Danger Level</label>
<input type="radio" id="time2" name="time" value="8" checked> 
<label for="time1" id="time2">Yes</label>

    <input type="radio" id="time2" name="time" value="9"> 
    <label for="time2" id="time2">Maybe</label>


    <input type="radio" id="time2" name="time" value="10">
    <label for="time3" id="time2">No</label>

           <label for="comments">Additional Comments</label>
           <input type="textarea" id="comments" name="comments"
           minlength="1" maxlength="500" size="50">

           <input type="submit" id="submit" name="submit" required size="40">
