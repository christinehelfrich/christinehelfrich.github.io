        <table id="t01">

            <td>August</td>

        <tr>
            <td>September</td>
            <td>$4,420</td>

        </tr>
        <tr>
            <td>October</td>

            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>

            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
        <tfoot>
            <tr>     
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
        </tfoot>
    </table>

    </main>
